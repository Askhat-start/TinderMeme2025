{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="container">
          <div class="row" style="margin-top:15%;">
    {% for meme in saved_memes %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" src="{{meme.image.url}}" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                  <p class="card-text">{{meme.title}}</p>
                  <div class="d-flex justify-content-between align-items-center">

                  </div>
                </div>
              </div>
            </div>

{% endfor %}
            </div>
        </div>


{% endblock %}
